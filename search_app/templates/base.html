{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <title>{% block title %}{% endblock title %}|USearch!</title>
    <link rel = "stylesheet" type"text/css" href="{%static 'css/style.css'%}">
    <header class="header">
        <div class="header-nav">
            <a href="{% url 'product_create' %}" class="header-link">楽曲を追加</a>
            <a href="{% url 'product_ranking' %}" class="header-link">閲覧数ランキング</a>
        </div>
            <a href="{% url 'search_view' %}" class="header-link main-link">USearch!</a>
            <ul class="auth-links">        
            
                {% if user.is_authenticated %}
                    <li class="auth-item welcome-message">
                        検索を始めましょう！<a href="{% url 'profile' %}">{{ user.username }}</a>さん
                    </li>
                    <li class="auth-item">
                        <a href="{% url 'logout' %}" class="auth-link">ログアウト</a>
                    </li>

                {% else %}
                    <li class="auth-item">
                        <a href="{% url 'login' %}" class="auth-link">ログイン</a>
                    </li>
                    <li class="auth-item">
                        <a href="{% url 'signup' %}" class="auth-link">新規登録</a>
                    </li>
                {% endif %}
            </ul>
    </header>
</head>
<body>
        {% block content %}
        {% endblock %}
</body>
</html>
